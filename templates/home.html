{% extends 'base.html' %}


{% block title %}Home — Tasks{% endblock %}


{% block content %}
<section class="card">
<header class="card-head">
<div>
<h1 class="title">Dashboard</h1>
<p class="subtitle">Main page — manage tasks and navigate to other features.</p>
</div>
<div>
<a class="btn" href="{{ url_for('landing') }}">Back to landing</a>
</div>
</header>


<form class="add-form" method="POST" action="{{ url_for('add_tasks') }}">
<input name="title" type="text" placeholder="Add a new task (press Enter or click Add)" autocomplete="off" required>
<button class="btn primary" type="submit">Add</button>
</form>


{% if tasks %}
<ul class="todo-list">
{% for task in tasks %}
<li class="todo-item">
<div class="todo-left">
<div class="todo-title">{{ task }}</div>
</div>
<div class="todo-actions">
<form method="POST" action="{{ url_for('delete_task') }}" onsubmit="return confirm('Delete this task?');">
<input type="hidden" name="title" value="{{ task }}">
<button class="btn danger" type="submit">Delete</button>
</form>
</div>
</li>
{% endfor %}
</ul>
